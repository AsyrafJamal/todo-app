<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
 
    <title>To Do App</title>
</head>
<body>
    <div class="container animated fadeIn">

        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Todo List App</h1>
            <p class="lead"> Time is money â€“ Benjamin Franklin </p>
            
          </div>
        </div>
      
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="What's your main focus for today...">
          <div class="input-group-append">
            <button class="btn " type="button" id="button-addon2">Add Todo</button>
          </div>
        </div>
      
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Buy nasi lemak for breakfast.
            <span class="badge badge-primary badge-pill">x</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Go to Giant to buy pens and ayam.
            <span class="badge badge-primary badge-pill">x</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Submit assignment to Mdm. Sarah.
            <span class="badge badge-primary badge-pill">x</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Code for 3 hours tonight.
          <span class="badge badge-primary badge-pill">x</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Pick up barang at Poslaju.
            <span class="badge badge-primary badge-pill">x</span>
          </li>
        </ul>
      
      </div>

      <script src="app.js"></script>
</body>
</html>
